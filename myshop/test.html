<!DOCTYPE html>
<html>
<head>
<style>
p.dotted {
    /* Kỹ thuật làm phiếu giảm giá> Hơi phức tạp */
    border-style: dotted;
    color: rgb(255, 255, 255);
    background-color: rgb(246, 145, 19);
    width: 68px;
    height: 14px;
    background-clip: content-box;
    border-width: 1px;
    border-color: rgb(246, 145, 19);
    font-size: 11px;
}

</style>
</head>
<body>

<h2>The border-style Property</h2>
<p>This property specifies what kind of border to display:</p>

<p class="dotted">Hoàn 80% xu.</p>
<label for="clickme" class="click"> click me </label>
<input type="checkbox" name="clickme" id="clickme" class="test">

</body>
</html>
